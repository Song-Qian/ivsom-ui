<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tabs api demo</title>
    <link rel="stylesheet" href="./cube.min.css">
    <link rel="stylesheet" href="./demo.css">
    <script src="../vue.min.js"></script>
    <script src="./jQuery-1.9.1.js"></script>
    <script src="./PrismJs.js"></script>
</head>

<body>
    <div id="app" class="main">
        <h1 class="logo">Form Api</h1>
        <div class="nav-tabs">
            <ul id="tabs" class="dib-box">
                <li class="dib active"><span> CDN </span></li>
                <li class="dib"><span> NodeJS </span></li>
            </ul>
        </div>
        <div class="tab-container">
            <div class="content unicode" style="display: block;">
                <div class="article markdown">
                    <h2 id="unicode-">基础用法</h2>
                    <hr>
                    <p>默认样式</p>
                    <ul>
                        <li>Form 组件在使用之前，需要有相关的依赖库进行支持，如需阅读：<a href="./start.api.html" target="_blank" >快速开始</a></li>
                    </ul>
                    <blockquote>
                        <i-vsom-form :model="entity">
                            <i-vsom-form-validater ref='valid' prop="name" :min="5" :max="20" label="测试名字" trigger='blur' required>
                                <i-vsom-input v-model="entity.name" prefix="icon-gongnengtubiao-39"></i-vsom-input>
                            </i-vsom-form-validater>
                        </i-vsom-form>
                        <button @click="trigger" >清除验证</button>
                    </blockquote>
                    <pre><code class="language-html"
>
</code></pre>
                </div>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $('.tab-container .content:first').show()

            $('#tabs li').click(function (e) {
                var tabContent = $('.tab-container .content')
                var index = $(this).index()

                if ($(this).hasClass('active')) {
                    return
                } else {
                    $('#tabs li').removeClass('active')
                    $(this).addClass('active')

                    tabContent.hide().eq(index).fadeIn()
                }
            })
        })
    </script>
    <script src="./form.demo.js"></script>
</body>

</html>
