<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tabs api demo</title>
    <link rel="stylesheet" href="./cube.min.css">
    <link rel="stylesheet" href="./demo.css">
    <script src="../vue.min.js"></script>
    <script src="./jQuery-1.9.1.js"></script>
    <script src="./PrismJs.js"></script>
</head>

<body>
    <div id="app" class="main">
        <h1 class="logo">Upload Api</h1>
        <div class="nav-tabs">
            <ul id="tabs" class="dib-box">
                <li class="dib active"><span> CDN </span></li>
                <li class="dib"><span> NodeJS </span></li>
            </ul>
        </div>
        <div class="tab-container">
            <div class="content unicode" style="display: block;">
                <div class="article markdown">
                    <h2 id="unicode-">基础用法</h2>
                    <hr>
                    <p>默认样式</p>
                    <ul>
                        <li>Upload 组件在使用之前，需要有相关的依赖库进行支持，如需阅读：<a href="./start.api.html" target="_blank" >快速开始</a></li>
                    </ul>
                    <blockquote>
                        <i-vsom-upload width="100%" 
                            url="http://localhost:8080/upload/detritu" 
                            accept="image/*,application/zip,application/x-zip-compressed" 
                            empty-text="请拖拽上传文件到此区域"
                            :split-limit="512"
                            split auto drag rmove-on-complete multiple>
                        </i-vsom-upload>
                    </blockquote>

>&lt;i-vsom-tabs v-model="index"&gt;
    &lt;i-vsom-tabs-panel name='Tabs - 1' index="1"&gt;Tabs - 1&lt;/i-vsom-tabs-panel&gt;
    &lt;i-vsom-tabs-panel name='Tabs - 2' index="2"&gt;Tabs - 2&lt;/i-vsom-tabs-panel&gt;
    &lt;i-vsom-tabs-panel name='Tabs - 3' index="3"&gt;Tabs - 3&lt;/i-vsom-tabs-panel&gt;

 &lt;/i-vsom-tabs&gt;
</code></pre> -->
                </div>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $('.tab-container .content:first').show()

            $('#tabs li').click(function (e) {
                var tabContent = $('.tab-container .content')
                var index = $(this).index()

                if ($(this).hasClass('active')) {
                    return
                } else {
                    $('#tabs li').removeClass('active')
                    $(this).addClass('active')

                    tabContent.hide().eq(index).fadeIn()
                }
            })
        })
    </script>
    <script src="./upload.demo.js"></script>
</body>

</html>
