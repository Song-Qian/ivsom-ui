<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ivsom ui api</title>
    <link rel="stylesheet" href="./cube.min.css">
    <link rel="stylesheet" href="./demo.css">
    <script src="./vue.min.js"></script>
    <script src="./vue-route.js"></script>
    <script src="./jQuery-1.9.1.js"></script>
    <script src="./PrismJs.js"></script>
    <link href="./iVsomUI.css" rel="stylesheet">
    <script src="./vue-tsx-support.min.js"></script>
    <script src="./vue-class-component.min.js"></script>
    <script src="./vue-property-decorator.min.js"></script>
    <script src="./vue.runtime.min.js"></script>
    <script src="./index.adf6b753.min.js"></script>
</head>
<body>
    <div id="app" class="main">
        <h1 class="logo">微创光电（iVsom）部门 UI组件</h1>
        <div class="nav-tabs">
            <ul id="tabs" class="dib-box">
                <li class="dib active"><span>面包屑</span></li>
            </ul>
        </div>
        <div class="tab-container">
            <div class="content unicode" style="display: block;">
                <div class="article markdown">
                    <h2 id="unicode-">基础用法</h2>
                    <hr>
                    <p>常规使用</p>
                    <ul>
                        <li>Breadcrumbs 组件在使用之前，需要有相关的依赖库进行支持，如需阅读：<a href="./start.api.html" target="_blank" >快速开始</a></li>
                    </ul>
                    <blockquote>
                        <i-vsom-bread-crumbs :debris='items'></i-vsom-bread-crumbs>
                    </blockquote>
                    <pre><code class="language-html"
>&lt;i-vsom-bread-crumbs :debris='items'&gt;&lt;/i-vsom-bread-crumbs&gt;
</code></pre>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.tab-container .content:first').show()

            $('#tabs li').click(function (e) {
                var tabContent = $('.tab-container .content')
                var index = $(this).index()

                if ($(this).hasClass('active')) {
                    return
                } else {
                    $('#tabs li').removeClass('active')
                    $(this).addClass('active')

                    tabContent.hide().eq(index).fadeIn()
                }
            })
        })
    </script>
</body>

</html>
